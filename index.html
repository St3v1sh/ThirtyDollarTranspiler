<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thirtydollartranspiler</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./editor.js"></script>
  <script src="./utility.js"></script>
  <script src="./config.js"></script>
  <script src="./transpiler.js"></script>
</head>

<body>
  <div id="app">
    <div id="workspace-container">
      <div id="workspace">
        <div>
          <div id="controlbar">
            <div id="controls">
              <div id="font-controls">
                <p>Font size</p>
                <label for="font"></label>
                <select name="font" id="font" onchange="changeFontSize()">
                  <option value=".5">0.5</option>
                  <option value=".6">0.6</option>
                  <option value=".7">0.7</option>
                  <option value=".8">0.8</option>
                  <option value=".9">0.9</option>
                  <option selected value="1">1.0</option>
                  <option value="1.1">1.1</option>
                  <option value="1.2">1.2</option>
                  <option value="1.3">1.3</option>
                  <option value="1.4">1.4</option>
                  <option value="1.5">1.5</option>
                </select>
              </div>
              <div id="tab-space-controls">
                <p>Tab spacing</p>
                <select name="tab-space" id="tab-space" onchange="changeTabSpace()">
                  <option value="3">3</option>
                  <option selected value="4">4</option>
                  <option value=".5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <button id="conspile-button" onclick="transpile()">Transpile & copy</button>
          </div>
        </div>
        <div id="text-input-container">
          <div id="line-count">
            <textarea id="line-count-textarea">1</textarea>
            <p id="line-count-template">1</p>
          </div>
          <div id="text-input">
            <textarea id="dot-indicator"></textarea>
            <textarea autofocus id="input" spellcheck="false" placeholder="Enter notation"></textarea>
          </div>
        </div>
        <div id="statusbar">
          <p id="status">.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
