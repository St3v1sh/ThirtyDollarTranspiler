<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thirtydollartranspiler</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./editor.js"></script>
  <script src="./utility.js"></script>
  <script src="./config.js"></script>
  <script src="./transpiler.js"></script>
</head>

<body>
  <div id="app">
    <div id="workspace-container">
      <div id="workspace">
        <div id="controlbar">
          <button id="options-exit-button" onclick="toggleOptionsVisibility()">Close options menu</button>
          <div id="options-container">
            <div id="options">
              <div class="option">
                <p>Editor font</p>
                <button id="editor-font-button">100%</button>
              </div>
              <div class="option">
                <p>Root font</p>
                <button id="root-font-button">100%</button>
              </div>
              <div class="option">
                <p>Tab spaces</p>
                <button id="tab-space-button">4</button>
              </div>
              <div class="option">
                <p>Undo limit</p>
                <button id="stack-size-button">50</button>
              </div>
              <div class="option">
                <p>Replace space</p>
                <button id="replace-space-button">No</button>
              </div>
              <div class="option">
                <p>Line numbers</p>
                <button id="show-lines-button">Yes</button>
              </div>
              <div class="option">
                <p>Theme</p>
                <button>Ocean</button>
              </div>
            </div>
          </div>
          <button id="options-button" onclick="toggleOptionsVisibility()">⚙️<span id="options-menu-text">Left/Right click on settings</span></button>
          <button id="transpile-button" onclick="transpile()"><span class="responsive-disappear">Transpile & copy</span><span>></span></button>
        </div>
        <div id="text-input-container">
          <div id="line-count">
            <textarea id="line-count-textarea" placeholder=".">1</textarea>
            <p id="line-count-template">1</p>
          </div>
          <div id="text-input">
            <textarea id="dot-indicator" placeholder="."></textarea>
            <textarea autofocus id="input" spellcheck="false" placeholder="Enter notation"></textarea>
          </div>
        </div>
        <div id="statusbar">
          <p id="status">STATUS: OK</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
